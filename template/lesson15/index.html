<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 15.</title>
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
</head>
<!-- ================================ПОДСКАЗКИ=================================== -->
<!-- Закоментировать текст ctrl + /  -->
<!-- Копировать текущую строчку вниз Alt+Shift+Down -->
<!-- Выбрать место написания в конкретных местах Alt+ЛКМ -->
<!-- Выделить что-то в нужном направлении Shift+Left/Right -->
<!-- Выделить нужное целое слово Ctrl+Shift+Left/Right -->
<!-- Обернуть выделенный текст в тег Alt+W -->
<!-- Изменить одновременно и откр-й и закр-й тег F2 -->
<!-- Удалить строку Ctrl+X -->
<!-- ================================ПОДСКАЗКИ=================================== -->

<body>
    <!-- Start: Начинает список с нужного числа -->
    <!-- Reserved: Начинает список с конца -->
    <!-- Reserved start: Комбинайия двух предыдущих -->
    <Ol start="3">
        <li>
            элемент
        </li>
        <li>
            элемент
        </li>
        <li>
            элемент
        </li>
        <li>
            элемент
        </li>
        <li>
            элемент
        </li>
        <li>
            элемент
            <ul>
                <li>
                    подпункт
                </li>
                <li>
                    подпункт
                </li>
                <li>
                    подпункт
                </li>
                <li>
                    подпункт
                </li>
                <li>
                    подпункт
                </li>
            </ul>
        </li>
    </Ol>
    <!-- У тега <dl> есть встроенная роль list(роль списка), у <dt> — term(термин), а у <dd> — definition(определение термина). -->
    <dl>
        <dt>Blink</dt>
        <dd>Движок в браузерах Chrome, Edge, Opera</dd>
        <dt>Gecko</dt>
        <dd>Движок в браузере Firefox</dd>
        <dt>WebKit</dt>
        <dd>Движок в браузере Apple Safari</dd>
    </dl>
</body>

</html>
