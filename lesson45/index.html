<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 45</title>
</head>

<body>
    <!-- В media можно задать ширину при которой будет подгружаться нужное разрешение. -->
    <!-- В srcset прописывается ссылка на пикчу.                                       -->
    <!-- В type прописывается тип файла, в данном случает изображение, и его формат    -->
    <!-- Webp крутой формат изображений для сайта.                                     -->
    <picture>
        <source media="(max-width: 800px)" srcset="img/puppy-500x333.jpg">
        <source media="(max-width: 1000px)" srcset="img/puppy-1000x667.jpg">
        <source srcset="img/puppy-1200x800.webp" type="image/webp">
        <img src="img\puppy-1200x800.jpg" alt="puppy">
    </picture>
</body>

</html>
